<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>

<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap"></use>
        </svg>
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'home' %}" class="nav-link px-2 link-secondary">Главная страница</a></li>
        <li><a href="{% url 'employee' %}" class="nav-link px-2 link-dark">Список сотрудников</a></li>
        {% if request.user.is_authenticated %}
        <li><a href="{% url 'private' %}" class="nav-link px-2 link-dark">Приватная страница</a></li>
        {% endif %}
    </ul>

    <div class="col-md-3 text-end">
        {% if request.user.is_authenticated %}
        <a href="{% url 'home' %}"><button type="button" class="btn btn-outline-primary me-2">{{ user.username }}</button></a>
        <a href="{% url 'logout' %}"><button type="button" class="btn btn-outline-primary me-2">Выйти</button></a>
        {% else %}
        <a href="{% url 'register' %}"><button type="button" class="btn btn-outline-primary me-2">Регистрация</button></a>
        <a href="{% url 'verify' %}"><button type="button" class="btn btn-outline-primary me-2">Войти</button></a>
        {% endif %}
    </div>
</header>

<div class="container">
  {% block content %}{% endblock %}
</div>

</body>
</html>
